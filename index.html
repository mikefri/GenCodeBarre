<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Générateur Pro - Layout Latéral</title>

  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.4/build/qrcode.min.js"></script>

  <style id="print-orientation">
    @page { size: A4 portrait; margin: 0; }
  </style>

  <style>
    :root { 
      --bg-app: #1e1e2e; 
      --sidebar-bg: #2d2d44; 
      --text-main: #cdd6f4; 
      --accent: #89b4fa; 
      --border: #45475a;
    }

    body { 
      font-family: 'Segoe UI', system-ui, sans-serif; 
      background: var(--bg-app); 
      color: var(--text-main); 
      margin: 0; 
      padding: 0; 
      height: 100vh; 
      overflow: hidden; /* Empêche le scroll global, on scrollera dans les zones */
      display: flex;
    }

    /* --- SIDEBAR (GAUCHE) --- */
    .sidebar {
      width: 320px;
      background: var(--sidebar-bg);
      border-right: 1px solid var(--border);
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      gap: 25px;
      box-shadow: 4px 0 15px rgba(0,0,0,0.2);
      z-index: 10;
      overflow-y: auto;
    }

    .sidebar h1 { margin: 0 0 10px 0; font-size: 1.4rem; color: var(--accent); }
    .sidebar p { margin: 0; opacity: 0.7; font-size: 0.9rem; }

    .control-group { display: flex; flex-direction: column; gap: 8px; }
    .control-group label { font-weight: bold; font-size: 0.9rem; color: #a6adc8; }
    
    input[type="text"], select {
      padding: 12px; border-radius: 6px; border: 1px solid var(--border);
      background: #181825; color: white; font-size: 14px; outline: none;
    }
    input:focus, select:focus { border-color: var(--accent); }

    /* Orientation Switch */
    .orientation-selector {
      display: flex; gap: 10px; background: #181825; padding: 5px; border-radius: 8px; border: 1px solid var(--border);
    }
    .radio-option { flex: 1; position: relative; }
    .radio-option input { position: absolute; opacity: 0; cursor: pointer; height: 100%; width: 100%; z-index: 2; margin: 0; }
    .radio-option span {
      display: block; text-align: center; padding: 8px; border-radius: 5px; 
      font-size: 0.9rem; transition: 0.2s; cursor: pointer;
    }
    .radio-option input:checked + span { background: var(--accent); color: #fff; font-weight: bold; }
    .radio-option input:not(:checked) + span:hover { background: rgba(255,255,255,0.05); }

    /* Slider */
    .slider-container { display: flex; align-items: center; gap: 10px; }
    input[type="range"] { flex: 1; cursor: pointer; accent-color: var(--accent); }

    button.print-btn {
      margin-top: auto; /* Pousse le bouton vers le bas */
      padding: 15px; border-radius: 8px; border: none;
      background: #a6e3a1; color: #1e1e2e; font-weight: 800; font-size: 1.1rem;
      cursor: pointer; display: flex; justify-content: center; align-items: center; gap: 10px;
      transition: transform 0.1s;
    }
    button.print-btn:hover { background: #94e28d; transform: scale(1.02); }

    /* --- PREVIEW AREA (DROITE) --- */
    .main-content {
      flex: 1;
      background: #181825; /* Fond foncé pour contraste */
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: auto; /* Scroll si la page déborde */
      padding: 40px;
      position: relative;
    }

    /* La Feuille */
    .sheet {
      background: white;
      box-shadow: 0 0 50px rgba(0,0,0,0.5);
      position: relative;
      transition: width 0.3s, height 0.3s; /* Animation fluide changement orientation */
      display: flex;
      justify-content: center;
      align-items: center;
      flex-shrink: 0; /* Empêche la feuille d'être écrasée */
    }

    /* Dimensions A4 */
    .sheet.portrait { width: 210mm; height: 297mm; }
    .sheet.landscape { width: 297mm; height: 210mm; }

    #barcode-wrapper { transform-origin: center center; }

    /* --- IMPRESSION --- */
    @media print {
      body { display: block; background: white; height: auto; overflow: visible; }
      .sidebar { display: none !important; } /* Cache le menu */
      .main-content { display: block; padding: 0; background: white; overflow: visible; }
      .sheet { 
        box-shadow: none; margin: 0; 
        /* Force la taille pour l'impression au cas où */
        width: 100% !important; height: 100vh !important; 
        page-break-after: always;
      }
    }
  </style>
</head>
<body>

  <aside class="sidebar">
    <div>
      <h1>Générateur</h1>
      <p>Configurez votre étiquette</p>
    </div>

    <div class="control-group">
      <label>Contenu</label>
      <input type="text" id="texte" value="CODE-128-TEST" placeholder="Ex: 123456">
    </div>

    <div class="control-group">
      <label>Format du code</label>
      <select id="type">
        <option value="CODE128" selected>Code 128</option>
        <option value="EAN13">EAN-13</option>
        <option value="QRCODE">QR Code</option>
      </select>
    </div>

    <div class="control-group">
      <label>Orientation de la page</label>
      <div class="orientation-selector">
        <label class="radio-option">
          <input type="radio" name="orientation" value="portrait" checked onchange="setOrientation('portrait')">
          <span>Portrait</span>
        </label>
        <label class="radio-option">
          <input type="radio" name="orientation" value="landscape" onchange="setOrientation('landscape')">
          <span>Paysage</span>
        </label>
      </div>
    </div>

    <div class="control-group">
      <label>Taille du code (<span id="sizeValue">100%</span>)</label>
      <div class="slider-container">
        <span style="font-size:12px">Petit</span>
        <input type="range" id="sizeSlider" min="0.5" max="4" step="0.1" value="1">
        <span style="font-size:12px">Grand</span>
      </div>
    </div>

    <button class="print-btn" onclick="window.print()">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="6 9 6 2 18 2 18 9"></polyline><path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"></path><rect x="6" y="14" width="12" height="8"></rect></svg>
      Imprimer
    </button>
  </aside>

  <main class="main-content">
    <div id="pageSheet" class="sheet portrait">
      <div id="barcode-wrapper">
        <div id="canvas-target"></div>
      </div>
    </div>
  </main>

  <script>
    const inputTexte = document.getElementById("texte");
    const inputType = document.getElementById("type");
    const slider = document.getElementById("sizeSlider");
    const sizeVal = document.getElementById("sizeValue");
    const target = document.getElementById("canvas-target");
    const wrapper = document.getElementById("barcode-wrapper");
    const pageSheet = document.getElementById("pageSheet");
    const printStyle = document.getElementById("print-orientation");

    // Fonction pour changer l'orientation (Visuel + CSS Print)
    function setOrientation(mode) {
      // 1. Change la classe visuelle de la page
      pageSheet.className = `sheet ${mode}`;
      
      // 2. Injecte la règle CSS pour l'imprimante
      printStyle.innerHTML = `@page { size: A4 ${mode}; margin: 0; }`;
    }

    function generer() {
      const texte = inputTexte.value.trim();
      const type = inputType.value;
      
      target.innerHTML = "";

      if (!texte && type !== "QRCODE") return;

      try {
        if (type === "CODE128") {
          const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
          target.appendChild(svg);
          JsBarcode(svg, texte, {
            format: "CODE128",
            lineColor: "#000",
            background: "transparent",
            displayValue: true,
            fontSize: 20,
            height: 100,
            margin: 0
          });

        } else if (type === "EAN13") {
          let num = texte.replace(/\D/g, "");
          if (num.length === 12) num += calculCheckDigit(num);
          if (num.length !== 13) throw new Error("13 chiffres requis");

          const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
          target.appendChild(svg);
          JsBarcode(svg, num, {
            format: "EAN13",
            lineColor: "#000",
            background: "transparent",
            displayValue: true,
            fontSize: 24,
            height: 100,
            margin: 0
          });

        } else if (type === "QRCODE") {
          const canvas = document.createElement("canvas");
          target.appendChild(canvas);
          QRCode.toCanvas(canvas, texte || "https://exemple.com", {
            width: 200,
            margin: 0,
            color: { dark: "#000000", light: "#ffffff" }
          });
        }
      } catch (e) {
        // En cas d'erreur, on ne casse pas tout, on affiche juste vide ou un log
        console.warn(e);
      }
    }

    function updateSize() {
      const scale = slider.value;
      sizeVal.innerText = Math.round(scale * 100) + "%";
      wrapper.style.transform = `scale(${scale})`;
    }

    function calculCheckDigit(ean12) {
      let sum = 0;
      for (let i = 0; i < 12; i++) sum += (i % 2 === 0 ? 1 : 3) * parseInt(ean12[i]);
      const rem = sum % 10;
      return rem === 0 ? 0 : 10 - rem;
    }

    // Événements
    inputTexte.addEventListener("input", generer);
    inputType.addEventListener("change", generer);
    slider.addEventListener("input", updateSize);

    // Initialisation
    generer();
  </script>
</body>
</html>
